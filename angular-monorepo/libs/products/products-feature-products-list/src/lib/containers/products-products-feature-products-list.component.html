<table mat-table [dataSource]="productsList$">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">
      <span [matTooltip]="product.id">
        {{ product.name }}
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">
      {{ product.category }}
    </td>
  </ng-container>

  <ng-container matColumnDef="last_price">
    <th mat-header-cell *matHeaderCellDef>Last Price</th>
    <td mat-cell *matCellDef="let product">
      {{ !!product.lastPrice ? product.lastPrice : '0' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="last_price_date">
    <th mat-header-cell *matHeaderCellDef>LastPriceDate</th>
    <td mat-cell *matCellDef="let product">
      {{ !!product.lastPriceDate ? product.lastPriceDate : '-' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/products/' + product.id">
          View
        </button>
        <button mat-menu-item>Delete</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<router-outlet></router-outlet>
